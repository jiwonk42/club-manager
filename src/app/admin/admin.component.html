<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add a New Member to Inventory</h3>
  </div>
  <div class="panel-body">
    <div>
      <div>
        <label>Name:</label>
        <br>
        <input #newName>
      </div>
      <br>
      <div>
        <label>Title:</label>
        <br>
        <input #newRole>
      </div>
      <br>
      <div>
        <label>Description:</label>
        <br>
        <textarea #newDescription></textarea>
      </div>
      <br>
      <button (click)="submitForm(newName.value, newRole.value, newDescription.value); newName.value=''; newRole.value=''; newDescription.value=''">Add</button>
    </div>
  </div>
</div>

<!-- Displays All Members-->
<div>
  <app-member></app-member>
</div>
