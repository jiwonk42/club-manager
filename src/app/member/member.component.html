<h2>All Members</h2>

<div *ngFor="let member of members | async" (click)="goToProfilePage(member)" class="panel panel-default">
  <div class="panel-body">
    <h3>{{member.name}}</h3>
    <div *ngIf="currentRoute === '/admin'">
      {{member.role}}
      {{member.description}}
      <hr>
      <app-edit-member></app-edit-member>
    </div>
  </div>
</div>
