<h1 class="page-heading">Our Members</h1>
<br>
<select (change)="onChange($event.target.value)" class="options">
  <option value="AllMembers" selected="selected">All Members</option>
  <option value="Staff">Staff</option>
  <option value="Member">Other Members</option>
</select>
<br>
<div *ngFor="let member of members | async | category:filterByCategory" class="panel panel-default member-list">
  <div class="panel-body">
    <h3 (click)="goToProfilePage(member)">{{member.name}}</h3>
    <div *ngIf="currentRoute === '/admin'">
      {{member.role}}
      {{member.description}}
      <hr>
      <app-edit-member [selectedMember]="member"></app-edit-member>
    </div>
  </div>
</div>
